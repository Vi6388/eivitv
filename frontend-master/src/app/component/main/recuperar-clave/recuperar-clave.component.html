<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <div class="text-center">
        <a href="/" class="h1">{{parametros.nombreSistema}}</a>
      </div>
      <div class="text-center">
        <img class="profile-user-img img-fluid img-circle" src="assets/img/icon.png" alt="{{parametros.nombreSistema}}">
      </div>
    </div>
    <div class="card-body">
      <form class="form-horizontal" *ngIf="step === 1">
        <div class="input-group mb-3">
          <input id="id-login-email" type="email" class="form-control mt-0" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
          <a type="button" class="btn btn-block btn-primary btn-lg RecuperarCambioClave-button mt-3"
            (click)="GenerarCodigoVerificacion()">
            <i class="fa fa-paper-plane"></i> Generar Codigo
          </a>
        </div>
      </form>

      <form class="form-horizontal" *ngIf="step === 2">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control mt-0" id="inc-codigo-verif" placeholder="Codigo de verificaci칩n" />
          </div>
        </div>

        <div class="input-group mb-3">
          <input [type]="newPasswordType" class="form-control mt-0" placeholder="Ingrese nueva  contrase침a"
            id="inc-clave" required>
          <span class="fas show-icon" [ngClass]="newPasswordType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
            (click)="showHideNewPassword()"></span>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input [type]="confirmPasswordType" class="form-control mt-0" placeholder="Repita la nueva contrase침a"
            id="inc-clave-repite" required>
          <span class="fas show-icon" [ngClass]="confirmPasswordType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
            (click)="showHideConfirmPassword()"></span>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <a type="button" class="btn btn-block btn-primary btn-lg RecuperarCambioClave-button"
          (click)="RecuperarCambioClave()">
          <i class="fa  fa-sign-in"></i> Realizar cambio de contrase침a
        </a>
      </form>

      <a type="button" class="btn btn-block btn-outline-primary btn-xs mt-3" href="/login">
        <i class="fa fa-sign-in"></i> Login
      </a>
    </div>
  </div>
</div>
