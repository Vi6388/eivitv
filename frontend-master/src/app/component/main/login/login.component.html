
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">

            <div class="text-center">
                <a href="/" class="h1">{{parametros.nombreSistema}}</a>
            </div>
            <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="assets/img/icon.png"
                    alt="{{parametros.nombreSistema}}">
            </div>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Ingrese credenciales de usuario</p>

            <form>
                <div class="input-group mb-3">
                    <input id="id-login-email" type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="id-login-clave" [type]="passwordType" class="form-control" placeholder="Password" required aria-label="Password" name="password" ngModel>
                    <span class="fas show-icon" [ngClass]="passwordType === 'password' ? 'fa-eye' : 'fa-eye-slash'"   (click)="showHidePassword()"></span>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordar contraseña
                            </label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center mt-2 mb-3">
                <a type="button" class="btn btn-block btn-primary btn-lg" (click)="IniciarSesion()">
                    <i class="fa  fa-sign-in"></i> Iniciar Sesion
                </a>
                <br>             
                <a type="button" class="btn btn-block btn-outline-success btn-xs"  href="/register">
                    <i class="fa fa-user-plus"></i> Crear Cuenta
                </a>
                <a type="button" class="btn btn-block btn-outline-warning btn-xs" href="/recuperar/clave">
                    <i class="fa  fa-key"></i> Recuperar Contraseña
                </a>
            </div>

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="assets/admin-lte/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="assets/admin-lte/dist/js/adminlte.min.js"></script>
